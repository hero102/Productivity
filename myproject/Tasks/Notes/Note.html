<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://kit.fontawesome.com/a68aec768e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header><i class="fa-solid fa-bars" id="menu"></i>
      <section id="side">
        <ul>
          <li><a href="../To do/Todo.html">To do </a></li>
          <li><a href="../pomodoro/index.html">Notes </a></li>
          <li><a href="../Calculator/cal.html">Calculator </a></li>
          <li><a href="../Music/index.html">music </a></li>
          <li><a href="../Game/index.html">game </a></li>
        </ul>
      </section></header>
      <script>
        var menu=document.getElementById("menu");
        var side= document.getElementById("side");
        side.style.width="0px";
  
        menu.onclick =function(){
          if(side.style.width=="0px"){
            side.style.width="250px";
          }
          else{
            side.style.width="0px";
          }
        }
      </script>
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p></p>
            <i class="uil uil-times"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input type="text" spellcheck="false">
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea spellcheck="false"></textarea>
            </div>
            <button></button>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="uil uil-plus"></i></div>
        <p>Add new note</p>
      </li>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
